<!doctype html>
<title>Welcome to Flask</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<div class="container jumbotron">
    <h2>Welcome to Flask</h2>
<form method="POST">
  <div class="form-group">
    <label for="userId">User Id</label>
    <input type="text" class="form-control" name="userId" id="userId" value="{{user[0]}}" placeholder="Enter Id" required>
  </div>
  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" class="form-control" name="userName" id="userName" value="{{user[1]}}" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="userPost">User Post</label>
    <input type="text" class="form-control" name="userPost" id="userPost" value="{{user[2]}}" placeholder="Enter Post">
  </div>
  <button type="submit" class="btn btn-primary" name="update" value="update">Update</button>
  <button type="submit" class="btn btn-danger" name="update" value="delete">Delete</button>
</form>
</div>
