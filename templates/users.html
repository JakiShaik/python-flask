<!doctype html>
<title>Welcome to Flask</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<div class="container jumbotron">
    <h2>Welcome to Flask</h2>
    <form method="GET" action="/search">
    <div class="form-group">
    <input type="text" class="form-control" name="userId" id="userId" placeholder="Enter User Id to Search" required>
    </div>
        <button type="submit" class="btn btn-primary" name="Search" >Search</button>
    </form>
    <br>
    <a type="button" class="btn btn-success" href="/create">Create </a>
    <a type="button" class="btn btn-warning" href="/update">Update </a>
    <br>
    <br>
    <h2>List of Posts</h2>
    <hr>
{% for user in users %}
    <div class="">
        <h4>User Id : {{user[0]}}</h4>
        <h4>User Name : {{user[1]}}</h4>
        <h4>User Post : {{user[2]}}</h4>
        <hr>
    </div>
{% endfor %}

</div>
